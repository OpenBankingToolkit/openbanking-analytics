name: merge-master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check Master Integrity
    steps:
    - uses: actions/checkout@v1

    - name: Check Copyright
      uses: qcastel/github-actions-maven-cmd@master
      with:
        maven-args: "license:check"

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven2-${{ hashFiles('**/pom.xml') }}

    - name: Set up maven
      run: curl https://raw.githubusercontent.com/ForgeCloud/ob-release/master/src/settings.xml > $M2_HOME/conf/settings.xml
    - name: Build and Test
      run: |
        sudo bash -c 'echo "127.0.0.1   metrics-services" >> /etc/hosts'
        echo "${{ secrets.GCR_JSON_KEY_BASE64 }}" | base64 -d | docker login eu.gcr.io -u _json_key --password-stdin
        mvn -ntp verify
      env:
        FR_PRIVATE_REPO_USER: ${{ secrets.FR_PRIVATE_REPO_USER }}
        FR_PRIVATE_REPO_PASSWORD: ${{ secrets.FR_PRIVATE_REPO_PASSWORD }}    

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
